<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div class="info">
        <p>Try and guess a random number between 1 and 100. <br>
            You have 10 attempts to guess the correct number.</p>
    </div>
    <form class="form">
        <label for="guessField" id="guess">Guess a Number !</label> <br>
        <input type="text" id="guessField" class="guessField">
        <br>
        <input type="submit" value="Submit guess" id="subt" class="guessField">
    </form>
    <p class="lowOrHi"></p>
    <div class="resultPara">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Attempts Remaining: <span class="lastResult">9</span></p>
    </div>
    
</body>
<script src="script.js"></script>
</html>
